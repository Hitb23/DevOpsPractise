version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html  # Ensure the destination exists

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/restart_server.sh
      timeout: 300
      runas: root
